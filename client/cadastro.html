<!DOCTYPE html>
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial scale = 1.0">
    <title>Cadastro</title>
    <link rel="icon" href="./components/img/sudokuL.jpg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./index.css">
    <script src="func/cadastro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="corpoLogin">
    <div class="container">
      
      <div>
          <div class="abaLogin">
            <form id="cadastroForm">
              
              <div class="login1">
                  
                <!-- Botão de voltar -->
                <div class="botaosair">
                    <p>                
                        <a  href="inicio.html" rel="async" class="voltarlogin">← Voltar </a>
                    </p>
                    <br>
                </div>
                  
                <div class="cd_top">
                    <h2 class="cd_titulo"> Cadastre-se</h2>
                    <p class="cd_legenda"> É rápido e fácil.</p>
                </div>

                <div class="bordaLogin"></div>
                
                <div>
                    <input type = "text" id = "cadastroUsuarioNome" placeholder="Nome"></input>
                </div>
                <div>
                  <input type = "password" id = "cadastroUsuarioSenha" placeholder="Senha"></input>
                </div>
                <div>
                  <button type="submit">Criar conta</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
</body>
